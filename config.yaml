debug:
  loglevel: debug
window:
  width: 800
  height: 600
  title: Example
physics:
  gravity: 9.81
  pixelsPerMeter: 20
  airFrictionFactor: 0.02
  plateFrictionFactor: 0.5
  jumpAbility: 2
  jumpColdDownTime: 0.1
textures:
  - id: unknown
    path: ./texture/unknown.png
    alpha: true
  - id: BackgroundSprite
    path: ./texture/background.png
    alpha: true
states:
  MainMenu:
    objects:
      - name: background
        spriteId: BackgroundSprite
        width: 800
        height: 600
        zindex: -100
        type: gameObject
      - name: playButton
        posx: 300
        posy: 290
        width: 200
        height: 20
        type: staticObject
        onClickEvent: switchStateToGamePlay
  GamePlay:
    objects:
      - name: background
        spriteId: BackgroundSprite
        width: 800
        height: 600
        zindex: -100
        type: gameObject
      - name: player1
        posx: 100
        posy: -100
        width: 20
        height: 40
        type: rigidObject
      - name: player2
        posx: 300
        posy: -100
        width: 20
        height: 40
        type: rigidObject
      - name: player3
        posx: 500
        posy: -100
        width: 20
        height: 40
        type: rigidObject
      - name: player4
        posx: 600
        posy: -100
        width: 20
        height: 40
        type: rigidObject
      - name: plate1
        posx: 100
        posy: 500
        width: 300
        height: 25
        type: physicsFixedObject
        mess: 100
      - name: plate2
        posx: 400
        posy: 450
        width: 300
        height: 25
        type: physicsFixedObject
        mess: 100
      - name: plate3
        posx: 250
        posy: 375
        width: 250
        height: 25
        type: physicsFixedObject
        mess: 100
      - name: exitButton
        posx: 100
        posy: 100
        width: 20
        height: 20
        type: staticObject
        onClickEvent: switchStateToMainMenu
    keyMap:
      - key: w
        action: player1MoveUp
      - key: s
        action: player1MoveDown
      - key: a
        action: player1MoveLeft
      - key: d
        action: player1MoveRight
      - key: up
        action: player2MoveUp
      - key: down
        action: player2MoveDown
      - key: left
        action: player2MoveLeft
      - key: right
        action: player2MoveRight
      - key: i
        action: player3MoveUp
      - key: k
        action: player3MoveDown
      - key: j
        action: player3MoveLeft
      - key: l
        action: player3MoveRight
      - key: num8
        action: player4MoveUp
      - key: num2
        action: player4MoveDown
      - key: num4
        action: player4MoveLeft
      - key: num6
        action: player4MoveRight